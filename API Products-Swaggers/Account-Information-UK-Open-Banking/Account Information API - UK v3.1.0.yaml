    name: Authorization
    description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
    in: header
    required: true
    type: string
  sandbox-id:
    name: sandbox-id
    description: The unique id of the sandbox to be used
    in: header
    required: true
    type: string
  x-subject-bank-id:
    name: x-subject-bank-id
    description: The unique id of the target bank.
    in: header
    required: true
    type: string
    default: GR-NBG
  AccountId:
    name: AccountId
    description: AccountId
    in: path
    required: true
    type: string
  OBReadConsent1Param:
    name: OBReadConsent1Param
    description: Default
    schema:
      $ref: '#/definitions/OBReadConsent1'
    in: body
    required: true
  ConsentId:
    name: ConsentId
