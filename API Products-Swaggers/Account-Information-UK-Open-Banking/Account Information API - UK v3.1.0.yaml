    get:
      tags:
        - Transactions
      parameters:
        - name: x-fapi-financial-id
          description: >-
            The unique id of the ASPSP to which the request is issued. The
            unique id will be issued by OB.
          in: header
          required: true
          type: string
          default: NBG
        - name: x-fapi-customer-last-logged-time
          description: >-
            The time when the PSU last logged in with the TPP. 

            All dates in the HTTP headers are represented as RFC 7231 Full
            Dates. An example is below: 

            Sun, 10 Sep 2017 19:43:31 UTC
          in: header
          required: false
          type: string
          pattern: >-
            ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
            (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4}
            \d{2}:\d{2}:\d{2} (GMT|UTC)$
        - name: x-fapi-customer-ip-address
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
          in: header
          required: false
          type: string
        - name: x-fapi-interaction-id
          description: An RFC4122 UID used as a correlation id.
          in: header
          required: false
          type: string
        - name: Authorization
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
          in: header
          required: true
          type: string
          default: 'Bearer '
        - name: fromBookingDateTime
          description: >-
            The UTC ISO 8601 Date Time to filter transactions FROM

            NB Time component is optional - set to 00:00:00 for just Date.

            If the Date Time contains a timezone, the ASPSP must ignore the
            timezone component.
          in: query
          required: false
          type: string
          format: date-time
        - name: toBookingDateTime
          description: >-
            The UTC ISO 8601 Date Time to filter transactions TO

            NB Time component is optional - set to 00:00:00 for just Date.

            If the Date Time contains a timezone, the ASPSP must ignore the
            timezone component.
          in: query
          required: false
          type: string
          format: date-time
        - name: x-customer-user-agent
          description: Indicates the user-agent that the PSU is using.
          in: header
          required: false
          type: string
        - name: x-subject-bank-id
          description: The unique id of the target bank.
          in: header
          required: true
          type: string
          default: GR-NBG
        - name: sandbox-id
          description: The unique id of the sandbox to be used
          in: header
          required: true
          type: string
