swagger: '2.0'
info:
  version: v1
  title: IBAN-TaxID Validation Sandbox API
  description: "## Introduction\n\nWelcome to the IBAN-TaxID Validation Sandbox, here you will find guidelines for the interaction with the IBAN-TaxID Validation Sandbox API. Any user can be registered and check if an IBAN belongs to a specific TaxID.\n\nBelow you'll find details about our Sandbox and the complete list of the available endpoints . This Sandbox API provides a standard RESTful interface that enables a user to check if an IBAN belongs to a certain TaxID.\n\n\n\n## How To Get Started \n\n1. **Login/Register** to the NBG Technology HUB\n2. Go to **\"APPS\"** and  click **\"Create New App\"**:\n    1. Fill in the form fields. \n    2. Check **\"Client Credentials\"** \n\n    3. **Submit** your new APP\n    4. Store the APPs **\"Client ID\"** and **\"Client Secret\"**\n3. Go to **\"API PRODUCTS\"** and select the **[IBAN-TaxID Validation Platform](https://developer.nbg.gr/partner/apiProducts/)**\n4. Click **\"START USING THIS API\"**, choose your app and click **\"SUBSCRIBE\"**\n5. Get an Access Token using the **[Access Token](https://developer.nbg.gr/documentation/Get-Token-API-v1-4379#tag/Access-Token)** Flow and the **API scopes** provided in the Authentication and Authorization (OAuth2) section below\n\n      **Please note:** The access token is required for using the API and is valid for a specific period of time (3600 seconds).\n6. Create a **[Sandbox](https://developer.nbg.gr/partner/documentation/IBANTaxID-Validation-Sandbox-API-v1-6044#operation/Sandbox_CreateSandbox)**\n\n\n7. **Play** with the API\n\n**Authentication and Authorization (OAuth2)**\n\n This API version uses the OAuth2 protocol for authentication and authorization, which means that a Bearer (access token) should be acquired.\n\nAn access token can be retrieved using the client_id and client_secret of the APP that you created and subscribed in this API.The scopes are defined below: \n\n**SCOPES**\n\n **Sandbox**: \n\n     sandbox-ibantaxidvalidation-api-v1\n\n **Production**: \n\n      ibantaxidvalidation-api-v1\n\n**ENDPOINTS**\n\n**Token Endpoint:** https://my.nbg.gr/identity/connect/token\n\nSee more [here](https://developer.nbg.gr/oauth-document)\n\n**Create your Sandbox**\n\nSandboxes are self - contained testing environments that provide a simple way of testing the API without any real impact, meaning that no personal or financial data is used.\n\n You can create your Sandbox by invoking the POST /api/sandbox call by simply providing an \"id\" as your sandbox id and naming it almost anything you like. A sandbox with pre-populated data will be created.\n\n**Important!** Don't lose your sandbox_id, since you will need it for all the API calls. Sandbox endpoints are not included in the production version API.\n\nThe following HTTP **header parameters** are required for every call (except for sandbox operations): \n1.\tsandbox_id \n2.\t Authorization\n\n**Sandbox Operations:** \n1.\tCreate a sandbox: POST /sandbox \n2.\tExport a sandbox: GET /sandbox/{sandbox_id}\n3.\tImport a sandbox: PUT /sandbox/{sandbox_id}\n4.\tDelete a sandbox: DELETE /sandbox/{sandbox_id}\n\n## Error Codes:\n**Format**\n\n```json\n{\n  \"exception:{ \n         code:\"VLDM001\",\n         desc:\"Invalid Request\"\n }\n}\n```\n\n------------------------------------------------------------------------------------------ \n\n\n\nCheck out our  [Sandbox Postman Collection](https://github.com/NBGpartners/PostmanCollections/tree/master/IBAN%20TaxId%20Validation)\n\n Created by **NBG**. \n\nSee more at https://www.nbg.gr/\n\n # Entities \n\n Below, the main entities are documented.\n <a name=SandboxRequest></a> \n## SandboxRequest \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| sandboxId| -| string|\n\n <a name=SandboxDataModel></a> \n## SandboxDataModel \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| SandboxID| -| string|\n| Users| -| array|\n| transaction| -| array|\n\n <a name=SandboxUser></a> \n## SandboxUser \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| UserId| -| string|\n| Username| -| string|\n| ProviderId| -| string|\n| Provider| -| string|\n\n <a name=SandboxTransactions></a> \n## SandboxTransactions \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| UserId| -| string|\n| productType| -| string|\n| productNumber| -| string|\n\n <a name=Request></a> \n## Request \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| header | Entity | <details><summary>[RequestHeader](#RequestHeader)</summary><ul><li>ID [string]</li> <li>application [string]</li> <li>channel [string]</li> </ul></details> | \n| payload | Entity | <details><summary>[MatchRequest](#MatchRequest)</summary><ul><li>userid [string]</li> <li>call_seq_id [string]</li> <li>iban [string]</li> <li>taxId [string]</li> </ul></details> | \n\n <a name=RequestHeader></a> \n## RequestHeader \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| ID| (Unique Guid for each request)| string|\n| application| (Static Guid generated by NBG)| string|\n| channel| (Static value generated by NBG)| string|\n\n <a name=MatchRequest></a> \n## MatchRequest \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| userid| The sandbox user/The OAuth2 clientId in production| string|\n| call_seq_id| The unique reference number for the call| string|\n| iban| The account in IBAN format| string|\n| taxId| The tax identification number| string|\n\n <a name=Response></a> \n## Response \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| payload | Entity | <details><summary>[MatchResponse](#MatchResponse)</summary><ul><li>correct_combination [boolean]</li> <li>usage_allowed [boolean]</li> <li>error_code [string]</li> <li>validity_timestamp [string]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages| -| array[[ResponseMessage](#ResponseMessage)]|\n| executionTime| -| number|\n\n <a name=MatchResponse></a> \n## MatchResponse \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| correct_combination| The result of the match| boolean|\n| usage_allowed| Indicator that the IBAN can be used for credit| boolean|\n| error_code| The code in case of an error| string|\n| validity_timestamp| The timestamp of data validation| string|\n\n <a name=ResponseMessage></a> \n## ResponseMessage \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| id| -| string|\n| code| -| string|\n| desc| -| string|\n| sev| -| string|\n| cat| -| string|\n"
