definitions:
  SandboxRequest:
    required:
      - sandboxId
    type: object
    properties:
      sandboxId:
        type: string
  SandboxDataModel:
    type: object
    properties:
      SandboxID:
        type: string
      Users:
        type: array
        items: &ref_0
          type: object
          properties:
            UserId:
              type: string
            Username:
              type: string
            ProviderId:
              type: string
            Provider:
              type: string
      transaction:
        type: array
        items: &ref_1
          type: object
          properties:
            UserId:
              type: string
            productType:
              type: string
            productNumber:
              type: string
  SandboxUser: *ref_0
  SandboxTransactions: *ref_1
  Request:
    required:
      - header
      - payload
    type: object
    properties:
      header:
        $ref: '#/definitions/RequestHeader'
      payload:
        $ref: '#/definitions/MatchRequest'
  RequestHeader:
    required:
      - ID
    type: object
    properties:
      ID:
        type: string
        description: (Unique Guid for each request)
      application:
        type: string
        description: (Static Guid generated by NBG)
      channel:
        type: string
        description: (Static value generated by NBG)
  MatchRequest:
    type: object
    properties:
      userid:
        type: string
        description: The sandbox user/The OAuth2 clientId in production
      call_seq_id:
        type: string
        description: The unique reference number for the call
