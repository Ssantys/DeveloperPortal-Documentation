          $ref: '#/components/schemas/ResponseMessage'
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ResponseMessage'
        executionTime:
          format: double
          type: number
    StandingOrdersResponse:
      type: object
      properties:
        standingOrders:
          description: Standing Orders
          type: array
          items:
            $ref: '#/components/schemas/StandingOrders'
    StandingOrders:
      type: object
      properties:
        serialNum:
          description: The serial number of this entry
          type: string
          example: '0'
        orderNo:
          description: Payment Order Number
          type: string
          example: '1234567'
        createdDate:
          format: date-time
          description: Date of this transaction (UTC)
          type: string
          example: '2018-02-08T12:37:26.959Z'
        creditAccount:
          description: The NBG account number (e.g. 11 digits)
          type: string
          example: '67890123456'
        amount:
          format: double
          description: Amount of this transaction in the currency of the transaction
          type: number
          example: 1
        description:
          description: Description of this transaction
          type: string
          example: TEST
        activeDate:
          format: date-time
          description: Activation Date (UTC)
          type: string
          example: '2018-02-08T12:37:26.959Z'
        totalPayments:
          format: int32
          description: Number of times it will be executed
          type: number
          example: 1
        period:
          format: int32
          description: |
            Deferred Payment Period. 
            1 for month
            2 for 2 months
            3 for 3 months
            4 for 4 months
            5 for 6 months
            6 for year
          type: number
          example: 1
        revokeDate:
          format: date-time
          description: Revokation Date (UTC)
          type: string
    ResponseOfScheduledPayments:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/ScheduledPaymentsResponse'
        exception:
          $ref: '#/components/schemas/ResponseMessage'
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ResponseMessage'
        executionTime:
          format: double
          type: number
    ScheduledPaymentsResponse:
      type: object
      properties:
        scheduledPayments:
          description: Scheduled Payments
          type: array
          items:
            $ref: '#/components/schemas/ScheduledPayments'
    ScheduledPayments:
      type: object
      properties:
        amount:
          format: double
          description: Amount of this transaction in the currency of the transaction
          type: number
          example: 1
        createdDate:
          format: date-time
          description: Date of this transaction (UTC)
          type: string
          example: '2018-02-08T12:37:26.959Z'
        creditAccount:
          description: The NBG account number (e.g. 11 digits)
          type: string
          example: '67890123456'
        description:
          description: Description of this transaction
          type: string
          example: TEST
        executionDate:
          format: date-time
          description: Execution Date (UTC)
          type: string
          example: '2018-02-08T12:37:26.959Z'
        name:
          description: Name of this transaction
          type: string
          example: TEST
        rowsNumber:
          format: int32
          description: Row number
          type: number
          example: 1
